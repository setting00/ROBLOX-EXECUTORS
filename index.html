<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILENT HUB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            padding: 10px;
            box-shadow: 0 0 20px #00FFFF; /* تأثير توهج حول الصفحة */
        }

        /* تصميم رأس الصفحة داخل صندوق مع الزخرفة */
        header {
            text-align: center;
            padding: 20px; /* تصغير المربع */
            font-size: 50px; /* تصغير الخط */
            color: white; /* لون النص */
            background-color: #222; /* خلفية الصندوق */
            border-radius: 15px; /* حواف دائرية للصندوق */
            width: fit-content;
            margin: 50px auto;
            box-shadow: 0 0 10px #00FFFF; /* تأثير توهج حول المربع */
            font-family: 'Cinzel', serif; /* استخدام خط مزخرف من Google Fonts */
            text-transform: uppercase; /* تكبير الحروف */
            letter-spacing: 5px; /* زيادة المسافة بين الحروف */
            position: relative;
            text-shadow: none; /* حذف التوهج من النص */
            border: 3px solid #00FFFF; /* إطار أزرق متوهج حول المربع */
        }

        /* تصميم الأزرار داخل المربع */
        .button-container {
            background-color: #222; /* لون خلفية المربع */
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .button {
            background-color: black; /* تغيير الخلفية إلى اللون الأسود */
            color: white; /* تغيير النص إلى اللون الأبيض */
            font-size: 22px;
            padding: 20px;
            margin: 15px 0;
            width: 100%; /* الأزرار تمتد إلى عرض المربع */
            border: none;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            display: flex; /* جعل الأيقونة والنص في سطر واحد */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
        }

        .button:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
            transform: translateY(-4px);
        }

        .button:active {
            transform: translateY(2px);
        }

        .button i {
            margin-left: 10px;
        }

        /* زر دخول سيرفر ديسكورد */
        .discord-btn {
            background-color: #7289da; /* لون زر ديسكورد الأزرق */
            color: white;
            font-size: 22px;
            padding: 20px;
            width: 100%; /* الأزرار تمتد إلى عرض المربع */
            border: none;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            display: flex; /* جعل الأيقونة والنص في سطر واحد */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-align: center;
        }

        .discord-btn:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
            transform: translateY(-4px);
        }

        .discord-btn:active {
            transform: translateY(2px);
        }

        .discord-btn i {
            margin-left: 10px;
            color: black; /* تغيير لون أيقونة ديسكورد إلى الأسود */
        }

        /* تنسيق الفوتر (حقوق الطبع والنشر) */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px #00FFFF;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

    </style>
</head>
<body>
    <header>
        SILENT HUB
    </header>

    <div class="button-container">

            ARCEUS X

</body>
